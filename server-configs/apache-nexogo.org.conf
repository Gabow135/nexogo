# Virtual Host para nexogo.org (Frontend)
<VirtualHost *:80>
    ServerName nexogo.org
    ServerAlias www.nexogo.org
    DocumentRoot /var/www/nexogo.org

    <Directory /var/www/nexogo.org>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # React Router - Redirects todas las rutas a index.html
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/nexogo.org_error.log
    CustomLog ${APACHE_LOG_DIR}/nexogo.org_access.log combined

    # Compresión GZIP para mejor rendimiento
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.pdf$ no-gzip dont-vary
    </Location>

    # Cache headers para archivos estáticos
    <FilesMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
    </FilesMatch>
</VirtualHost>

# Virtual Host HTTPS para nexogo.org
<VirtualHost *:443>
    ServerName nexogo.org
    ServerAlias www.nexogo.org
    DocumentRoot /var/www/nexogo.org

    <Directory /var/www/nexogo.org>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # React Router
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/nexogo.org.crt
    SSLCertificateKeyFile /etc/ssl/private/nexogo.org.key
    # SSLCertificateChainFile /etc/ssl/certs/nexogo.org-chain.crt

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/nexogo.org_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/nexogo.org_ssl_access.log combined

    # Security headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"

    # Compresión y cache (igual que HTTP)
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.pdf$ no-gzip dont-vary
    </Location>

    <FilesMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
    </FilesMatch>
</VirtualHost>

# Redirect HTTP to HTTPS
<VirtualHost *:80>
    ServerName nexogo.org
    ServerAlias www.nexogo.org
    Redirect permanent / https://nexogo.org/
</VirtualHost>