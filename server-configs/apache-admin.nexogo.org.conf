# Virtual Host para admin.nexogo.org (Admin Panel)
<VirtualHost *:80>
    ServerName admin.nexogo.org
    DocumentRoot /var/www/admin.nexogo.org

    <Directory /var/www/admin.nexogo.org>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # React Router - Redirects todas las rutas a index.html
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/admin.nexogo.org_error.log
    CustomLog ${APACHE_LOG_DIR}/admin.nexogo.org_access.log combined

    # Compresión GZIP
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>

    # Cache headers
    <FilesMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
    </FilesMatch>
</VirtualHost>

# Virtual Host HTTPS para admin.nexogo.org
<VirtualHost *:443>
    ServerName admin.nexogo.org
    DocumentRoot /var/www/admin.nexogo.org

    <Directory /var/www/admin.nexogo.org>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # React Router
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/admin.nexogo.org.crt
    SSLCertificateKeyFile /etc/ssl/private/admin.nexogo.org.key
    # SSLCertificateChainFile /etc/ssl/certs/admin.nexogo.org-chain.crt

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/admin.nexogo.org_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/admin.nexogo.org_ssl_access.log combined

    # Security headers (más estrictos para admin)
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self' https://api.nexogo.org; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;"

    # Compresión y cache
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>

    <FilesMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
    </FilesMatch>
</VirtualHost>

# Redirect HTTP to HTTPS
<VirtualHost *:80>
    ServerName admin.nexogo.org
    Redirect permanent / https://admin.nexogo.org/
</VirtualHost>