# Virtual Host para api.nexogo.org (Laravel Backend)
<VirtualHost *:80>
    ServerName api.nexogo.org
    DocumentRoot /var/www/api.nexogo.org/public

    <Directory /var/www/api.nexogo.org>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/api.nexogo.org/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # Laravel Pretty URLs
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/api.nexogo.org_error.log
    CustomLog ${APACHE_LOG_DIR}/api.nexogo.org_access.log combined

    # PHP Configuration
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    # Prevent access to sensitive files
    <Files ".env">
        Require all denied
    </Files>

    <DirectoryMatch "/\.git">
        Require all denied
    </DirectoryMatch>

    # API Response compression
    <Location /api>
        SetOutputFilter DEFLATE
    </Location>
</VirtualHost>

# Virtual Host HTTPS para api.nexogo.org
<VirtualHost *:443>
    ServerName api.nexogo.org
    DocumentRoot /var/www/api.nexogo.org/public

    <Directory /var/www/api.nexogo.org>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/api.nexogo.org/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # Laravel Pretty URLs
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/api.nexogo.org.crt
    SSLCertificateKeyFile /etc/ssl/private/api.nexogo.org.key
    # SSLCertificateChainFile /etc/ssl/certs/api.nexogo.org-chain.crt

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/api.nexogo.org_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/api.nexogo.org_ssl_access.log combined

    # Security headers para API
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"

    # CORS headers (ya manejado por Laravel, pero como respaldo)
    Header always set Access-Control-Allow-Origin "https://nexogo.org"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"

    # PHP Configuration
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    # Prevent access to sensitive files
    <Files ".env">
        Require all denied
    </Files>

    <DirectoryMatch "/\.git">
        Require all denied
    </DirectoryMatch>

    <DirectoryMatch "/(storage|vendor|tests|database)">
        Require all denied
    </DirectoryMatch>

    # API Response compression
    <Location /api>
        SetOutputFilter DEFLATE
    </Location>

    # PHP Optimizations
    php_value max_execution_time 300
    php_value memory_limit 256M
    php_value upload_max_filesize 10M
    php_value post_max_size 10M
</VirtualHost>

# Redirect HTTP to HTTPS
<VirtualHost *:80>
    ServerName api.nexogo.org
    Redirect permanent / https://api.nexogo.org/
</VirtualHost>